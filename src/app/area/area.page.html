<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Areas
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div class="header-title">Areas</div>
  <div style="width:100%; height:40%; padding-right: 15px;">
      <img src="../../assets/imgs/map.png" style="width:100%; height:100%;" />
  </div>
  <div style="padding: 0px 20px 20px 20px; height: 40%;">
      <div><ion-button expand="block" color="success"  (click)="gotoDetail('eastern');">Eastern Area</ion-button></div>
      <div><ion-button expand="block" color="success" (click)="gotoDetail('southern');" >Southern Area</ion-button></div>
      <div><ion-button expand="block" color="success" (click)="gotoDetail('central');">Central Area</ion-button></div>
      <div><ion-button expand="block" color="success"  (click)="gotoDetail('western');">Western Area</ion-button></div>
  </div>
</ion-content>
