<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Membership Info
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-row>
        <ion-col align-self-center style="width:100%; background-color:green; color: white; font-size: 16pt;">&nbsp;&nbsp;Contact Information</ion-col>
    </ion-row>
    <ion-item >
        <ion-col size="5">
            <ion-text><strong>Name:</strong></ion-text>
        </ion-col>
        <ion-col size="7">
            <ion-input value="{{userProfile && userProfile[0]?.FIRST_NAME}} {{userProfile && userProfile[0]?.LAST_NAME}}"></ion-input>
        </ion-col>
    </ion-item>
    <ion-item>
        <ion-col size="5">
            <ion-text><strong>Address:</strong></ion-text>
        </ion-col>
        <ion-col size="7">
            <ion-input value="{{userProfile && userProfile[0]?.ADDRESS_1}} {{userProfile && userProfile[0]?.ADDRESS_2}}"></ion-input>
        </ion-col>
    </ion-item>
    <ion-item>
        <ion-col size="5">
            <ion-text><strong>City:</strong></ion-text>
        </ion-col>
        <ion-col size="7">
            <ion-input  value="{{userProfile && userProfile[0]?.CITY}}"></ion-input>
        </ion-col>
    </ion-item>
    <ion-item>
        <ion-col size="5">
            <ion-text><strong>State:</strong></ion-text>
        </ion-col>
        <ion-col size="7">
            <ion-input  value="{{userProfile && userProfile[0]?.STATE_PROVINCE}}"></ion-input>
        </ion-col>
    </ion-item>
    <ion-item>
        <ion-col size="5">
            <ion-text><strong>ZIP:</strong></ion-text>
        </ion-col>
        <ion-col size="7">
            <ion-input  value="{{userProfile && userProfile[0]?.ZIP}}"></ion-input>
        </ion-col>
    </ion-item>
    <ion-item>
        <ion-col size="5">
            <ion-text><strong>Work Phone:</strong></ion-text>
        </ion-col>
        <ion-col size="7">
            <ion-input  value="{{userProfile && userProfile[0]?.WORK_PHONE}}"></ion-input>
        </ion-col>
    </ion-item>
    <ion-item>
        <ion-col size="5">
            <ion-text><strong>Home Phone:</strong></ion-text>
        </ion-col>
        <ion-col size="7">
            <ion-input  value="{{userProfile && userProfile[0]?.HOME_PHONE}}"></ion-input>
        </ion-col>
    </ion-item>
    <ion-item>
        <ion-col size="5">
            <ion-text><strong>Cell Phone:</strong></ion-text>
        </ion-col>
        <ion-col size="7">
            <ion-input  value="{{userProfile && userProfile[0]?.TOLL_FREE}}"></ion-input>
        </ion-col>
    </ion-item>
    <ion-item>
        <ion-col size="5">
            <ion-text><strong>Email:</strong></ion-text>
        </ion-col>
        <ion-col size="7">
            <ion-input  value="{{userProfile && userProfile[0]?.EMAIL}}"></ion-input>
        </ion-col>
    </ion-item>
    <!--<ion-item>
      <ion-col size="5">
          <ion-text><strong>Web Site:</strong></ion-text>
      </ion-col>
      <ion-col size="7">
          <ion-input  value=""></ion-input>
      </ion-col>
    </ion-item>  -->
    <ion-item>
        <ion-col size="6">
            <ion-text><strong>Emergency Contact:</strong></ion-text>
        </ion-col>
        <ion-col size="6">
            <ion-input  value="{{userProfile && userProfile[0]?.D_EMER_CONTACT}}"></ion-input>
        </ion-col>
    </ion-item>
    <ion-item>
        <ion-col size="6">
            <ion-text><strong>Emergency Phone:</strong></ion-text>
        </ion-col>
        <ion-col size="6">
            <ion-input  value="{{userProfile && userProfile[0]?.D_EMER_CONTACT_NUMBER}}"></ion-input>
        </ion-col>
    </ion-item>
    <!--
    <ion-item>
        <ion-col>

        </ion-col>
        <ion-col>
            <input type="file" (change)="fileUpload($event)" id="file-input" style="opacity: 0">
            <a>Edit Profile Photo</a>
        </ion-col>
    </ion-item>-->
    <ion-row>
        <ion-col align-self-center style="width:100%; background-color:green; color: white; font-size: 16pt;">&nbsp;&nbsp;Members Status</ion-col>
    </ion-row>
    <ion-item >
        <ion-col size="5">
            <ion-text><strong>Area:</strong></ion-text>
        </ion-col>
        <ion-col size="7">
            <ion-input value="{{userProfile && userProfile[0]?.D_AREA}}"></ion-input>
        </ion-col>
    </ion-item>
    <ion-item >
        <ion-col size="5">
            <ion-text><strong>Chapter:</strong></ion-text>
        </ion-col>
        <ion-col size="7">
            <ion-input value="{{userProfile && userProfile[0]?.D_CHAPTER}}"></ion-input>
        </ion-col>
    </ion-item>
    <ion-item >
        <ion-col size="5">
            <ion-text><strong>Induction Date:</strong></ion-text>
        </ion-col>
        <ion-col size="7">
            <ion-input value="{{userProfile && userProfile[0]?.D_INDUCTION_YEAR}}"></ion-input>
        </ion-col>
    </ion-item>
    <ion-item >
        <ion-col size="5">
            <ion-text><strong>Status:</strong></ion-text>
        </ion-col>
        <ion-col size="7">
            <ion-input value="{{userProfile && userProfile[0]?.STATUS}}"></ion-input>
        </ion-col>
    </ion-item>
    <ion-item >
        <ion-col size="5">
            <ion-text><strong>Category:</strong></ion-text>
        </ion-col>
        <ion-col size="7">
            <ion-input value="{{userProfile && userProfile[0]?.CATEGORY}}"></ion-input>
        </ion-col>
    </ion-item>
    <ion-item >
        <ion-col size="5">
            <ion-text><strong>Daughter of Link:</strong></ion-text>
        </ion-col>
        <ion-col size="7">
            <ion-input value="{{userProfile && userProfile[0]?.DOL}}"></ion-input>
        </ion-col>
    </ion-item>
    <ion-item >
        <ion-col size="5">
            <ion-text><strong>Date of Birth:</strong></ion-text>
        </ion-col>
        <ion-col size="7">
            <ion-input value="{{userProfile && userProfile[0]?.D_BIRTHDATE}}"></ion-input>
        </ion-col>
    </ion-item>
</ion-content>
<ion-footer class="myColor">
    <ion-row style="height: 50px;">
        <!--<ion-col align-self-center>-->
        <!--<button ion-button (click)="onClick()" style="width: 100%; height:40px; background-color:green; color:white;"><strong>Update Info</strong></button>-->

        <ion-col align-self-center>
            <button ion-button (click)="openMemberCard()" style="width: 100%; height:40px; background-color:green; color:white;"><strong>Display Membership Card</strong></button>
        </ion-col>
    </ion-row>
    <ion-row style="height: 50px;">
        <ion-col align-self-center>
            <button ion-button (click)="openMemberSearch()" style="width: 100%; height:40px; background-color:green; color:white;"><strong>Member Search</strong></button>
        </ion-col>
    </ion-row>
    
</ion-footer>
